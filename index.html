<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #111827, #1f2937);
            color: #d1d5db;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-card {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid rgba(56, 189, 248, 0.3);
            margin: 0 auto 2rem;
            background: linear-gradient(45deg, #38bdf8, #818cf8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        .profile-btn {
            background: linear-gradient(45deg, #38bdf8, #818cf8);
            border: none;
            padding: 1rem 2rem;
            border-radius: 1rem;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
            min-width: 200px;
        }
        .profile-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.3);
        }
        .enterprise-btn {
            background: linear-gradient(45deg, #0e76a8, #005582);
        }
        .personal-btn {
            background: linear-gradient(45deg, #ff0080, #7928ca);
        }
        .enterprise-btn:hover {
            box-shadow: 0 10px 25px rgba(14, 118, 168, 0.3);
        }
        .personal-btn:hover {
            box-shadow: 0 10px 25px rgba(255, 0, 128, 0.3);
        }
    </style>
</head>
<body>

    <div class="profile-card">

                <img src="https://gravatar.com/avatar/198e8a602b7b98f0b9d3adcfd4625ee5?s=400&d=robohash&r=x" alt="Profile Image" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;" />
