<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divya Pratap Singh Bhadoria | Portfolio</title>
    <meta name="description" content="Portfolio of Divya Pratap Singh Bhadoria - Choose between Enterprise Professional or Personal Fun profiles.">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #111827, #1f2937);
            color: #d1d5db;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-card {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid rgba(56, 189, 248, 0.3);
            margin: 0 auto 2rem;
            background: linear-gradient(45deg, #38bdf8, #818cf8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        .profile-btn {
            background: linear-gradient(45deg, #38bdf8, #818cf8);
            border: none;
            padding: 1rem 2rem;
            border-radius: 1rem;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
            min-width: 200px;
        }
        .profile-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.3);
        }
        .enterprise-btn {
            background: linear-gradient(45deg, #0e76a8, #005582);
        }
        .personal-btn {
            background: linear-gradient(45deg, #ff0080, #7928ca);
        }
        .enterprise-btn:hover {
            box-shadow: 0 10px 25px rgba(14, 118, 168, 0.3);
        }
        .personal-btn:hover {
            box-shadow: 0 10px 25px rgba(255, 0, 128, 0.3);
        }

        /* Enhanced background effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(56, 189, 248, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(129, 140, 248, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Floating animation for profile card */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .profile-card {
            animation: float 6s ease-in-out infinite;
        }

        /* Enhanced button hover effects */
        .profile-btn {
            position: relative;
            overflow: hidden;
        }

        .profile-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .profile-btn:hover::before {
            left: 100%;
        }

        /* Ripple effect */
        .profile-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="profile-img">
                <img src="https://gravatar.com/avatar/198e8a602b7b98f0b9d3adcfd4625ee5?s=400&d=robohash&r=x" alt="Profile Image" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;" />
        </div>
        <h1 class="text-4xl font-black mb-2 text-white">
            Divya Pratap Singh Bhadoria
        </h1>
        <p class="text-lg text-gray-300 mb-8">
            Data & AI Analyst | Gamer | Music Enthusiast
        </p>
        
        <div class="space-y-4">
            <a href="enterprise/enterprise.html" class="profile-btn enterprise-btn">
                üè¢ Enterprise Profile
            </a>
            <br>
            <a href="personal/personal.html" class="profile-btn personal-btn">
                üéÆ Personal Profile  
            </a>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Enhanced button click effects
            $('.profile-btn').on('click', function(e) {
                var $btn = $(this);
                
                // Create ripple effect
                var $ripple = $('<span class="ripple-effect"></span>');
                var x = e.pageX - $btn.offset().left;
                var y = e.pageY - $btn.offset().top;
                
                $ripple.css({
                    left: x,
                    top: y
                });
                
                $btn.append($ripple);
                
                setTimeout(function() {
                    $ripple.remove();
                }, 600);
            });

            // Smooth entrance animation
            $('.profile-card').css({
                opacity: 0,
                transform: 'translateY(20px)'
            }).animate({
                opacity: 1,
                transform: 'translateY(0)'
            }, 800);

            // Profile image hover effect
            $('.profile-img').hover(
                function() {
                    $(this).css('transform', 'scale(1.05)');
                },
                function() {
                    $(this).css('transform', 'scale(1)');
                }
            );
        });

        // Add CSS for ripple effect
        const style = document.createElement('style');
        style.textContent = `
            .ripple-effect {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.6);
                transform: scale(0);
                animation: ripple 0.6s linear;
                pointer-events: none;
            }
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.append(style);
    </script>

</body>
</html>
